name: Release

on:
  push:
    branches:
      - main

# Only run in fork, not upstream
jobs:
  release:
    # IMPORTANT: Only runs in YOUR fork - will not run if merged to upstream
    if: github.repository == 'hypersec-io/claude-usage-monitor'
    runs-on: ${{ vars.GH_RUNNER_DEFAULT }}

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24
          extra_plugins: |
            @semantic-release/changelog@6
            @semantic-release/git@10
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Package VSIX
        if: steps.semantic.outputs.new_release_published == 'true'
        run: npx @vscode/vsce package --no-dependencies

      - name: Upload VSIX to Release
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.semantic.outputs.new_release_version }}
          files: '*.vsix'
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
